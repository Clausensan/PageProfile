<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-image: url('https://kalaliterasi.com/wp-content/uploads/2020/06/bendera-merah-putih-dan-peta-indonesia.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .navbar {
            text-align: center;
            background-color: white;
            padding: 10px;
            position: fixed; 
            top: 0; 
            left: 0;
            right: 0;
            z-index: 1;
        }

        .navbar a {
            text-decoration: none;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: red;
            margin: 10px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 60px; 
        }

        .profile-img {
            width: 400px;
            height: 400px;
            transition: transform 0.5s, border-radius 0.5s ease-in-out;
            border-radius: 20%;
        }

        .profile-img:hover {
            transform: scale(1.1);
            border-radius: 60%;
        }

        .profile-info {
            margin-left: 50px;
            font-size: 21px;
            text-align: center;
            transition: transform 0.5s ease-in-out;
            
        }

        .profile-info:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            color: white;
            background-color: red;
            padding: 10px;
            position: fixed; /* Menggunakan posisi tetap (fixed) */
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%; /* Lebar 100% untuk menutupi layar penuh */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#about">About me</a>
        <a href="#profile">Profil</a>
        <a href="#contact">Kontak</a>
    </div>
    
    <div class="container">
        <img src="husein.jpg" alt="Foto Profil" class="profile-img">
        <div class="profile-info">
            <h2>Achmad Husein Rifansyah</h2>
            <h2>2207411016</h2>
            <h2>TI 3A</h2>
            <h2>Teknik Informatika</h2>
        </div>
    </div>

    <footer class="copyright">
        &copy; 2023 Achmad Husein Rifansyah
    </footer>
</body>
</html>
